<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../TicTacToe/css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <!-- Now we have to make a board for tic tac toe  -->

    <div class="game-container">
        <div class="game-container__square game-container__square--1" id = "1"></div>
        <div class="game-container__square game-container__square--2" id = "2"></div>
        <div class="game-container__square game-container__square--3" id = "3"></div>
        <div class="game-container__square game-container__square--4" id = "4"></div>
        <div class="game-container__square game-container__square--5" id = "5"></div>
        <div class="game-container__square game-container__square--6" id = "6"></div>
        <div class="game-container__square game-container__square--7" id = "7"></div>
        <div class="game-container__square game-container__square--8" id = "8"></div>
        <div class="game-container__square game-container__square--9" id = "9"></div>
    </div>

     <!-- We have successfully generated 9 squares  for our game-->
    <script src="../TicTacToe/js/script.js"></script>
</body>
</html>
